<!DOCTYPE html>
<html lang="en">
<head>

    <title>Spotify</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="response.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li1 class="li"><img src="logo.jpg" alt="error" ></li1>
            <li2 class="li"><a href="#">HOME</a> </li2>
            <li3 class="li"><a href="#">ABOUT</a></li3>
        </ul>
    </nav>
  <div class="cont">
	<h1>YOUR MUSIC</h1>
    <div class="containor">
        
        <div class="songitem">
		<img  alt="error">
        <span class="songname"></span><span class="timestmp">5:30 <i  id="1" class="far playsong fa-2x fa-circle-play" style="color: rgb(0, 0, 0)"></i></span>
	</div>
        <div class="songitem">
		<img  alt="error">
        <span class="songname"></span><span class="timestmp">5:30 <i  id="2" class="far playsong fa-2x fa-circle-play"  style="color: rgb(0, 0, 0)"></i></span>
	</div>
        <div class="songitem">
		<img  alt="error">
        <span class="songname"></span><span class="timestmp">5:30 <i  id="3" class="far playsong fa-2x fa-circle-play" style="color: rgb(0, 0, 0)"></i></span>
	</div>
       
 
    </div>
	</div>
    <div class="bottom">
        <input type="range" name="range"  id="progressbar"  min="0" value='0' max="100">
        <div class="icons">
		<i class="fas fa-3x fa-step-backward" id="previous" style="color: white;"></i>
		<i class="far fa-3x fa-circle-play" id="masterplay" style="color: white"></i>
		<i class="fas fa-3x fa-step-forward" id="next" style="color: white;"></i>
		
        </div>
    </div>
    <script src="https://kit.fontawesome.com/06ba4e7eac.js" crossorigin="anonymous"></script>
